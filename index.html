<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM blocks-->
      <div class="input-group input-group-lg" data-hour="9">
        <div class="input-group-prepend">
            <!-- time-block class -->
            <span class="input-group-text time-block nineAM"></span>
        </div>
        <input type="text" class="form-control control9" aria-label="Large">
         <!-- responsive save button using favacon -->
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 10AM blocks  -->
      <div class="input-group input-group-lg" data-hour="10">
        <div class="input-group-prepend">
            <!-- time-block Class  -->
            <span class="input-group-text time-block tenAM"></span>
        </div>
        <input type="text" class="form-control control10" aria-label="Sizing example input"> 
        <!-- responsive save button using favacon -->
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 11AM blocks  -->
      <div class="input-group input-group-lg" data-hour="11">
        <div class="input-group-prepend">
            <!-- time-block Class  -->
            <span class="input-group-text time-block elevenAM"></span>
        </div>
        <input type="text" class="form-control control11" aria-label="Sizing example input"> 
        <!-- responsive save button using favacon -->
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>





        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="script.js"></script>
      
      
      
  </body>

</html>
